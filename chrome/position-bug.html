		<style>
			/* Misc styling, not related to bug */
		</style>
		<style>
			.list {
				display: flex;
				flex-flow: row wrap;
			}

			.list > li {
				padding: 2rem 0;
				flex: 0 0 33%;
				text-align: center;
				display: block;

				/* Misc */
				border: 1px solid black;
				background: rgba(255, 0, 255, 0.5);
			}

			.list > li > span {
				position: relative;
				top: 50%;
				transform: translateY(-50%);

				display: block;

				background: rgba(0, 255, 255, 0.5);
			}
		</style>
	</head>
	<body>
		<ul class="list">
			<li>
				<span>Item 1</span>
			</li>
			<li>
				<span>Item <br />2<br />more lines</span>
			</li>
			<li>
				<span>Item 3</span>
			</li>
			<li>
				<span>Item 4</span>
			</li>
		</ul>
	</body>
