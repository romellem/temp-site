<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Detection</title>
  <style>
      /* https://codepen.io/karlsson/pen/zYNYwNO */
      #is-safari { display: none }
      #is-not-safari { display: block }
      @media not all and (min-resolution: 0.001dpcm) {
          #is-safari { display: block }
          #is-not-safari { display: none }
      }

      html { font-size: 24px }
  </style>
</head>
<body>
  <div id="is-safari">true</div>
  <div id="is-not-safari">false</div>

</body>
</html>
