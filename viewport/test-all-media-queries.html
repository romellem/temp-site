<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var min = 1;
            var max = 1500;

            var css = '';
            var html = '';
            for (var i = min; i < max; i++) {
                html += '<p class="a-' + i + '">' + i + '</p>';
                css += '.a-' + i + ' { display: none }\n';
                css += '@media (max-width: ' + i + 'px) { .a-' + i + ' { display: block } }\n';
            }

            var style = document.createElement('style');
            style.innerHTML = css;
            document.head.appendChild(style);
            document.getElementById('app').innerHTML = html;
        </script>
    </body>
</html>
